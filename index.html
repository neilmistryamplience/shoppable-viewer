<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- build:css styles.min.css -->
    <link rel="stylesheet" href="dist/styles.css"/>
    <!-- /build -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .ajs-pdf-viewer {
            position: relative;
            min-height: 200px;
        }
    </style>
</head>
<body>


<div class="ajs-pdf-viewer">
    <div class="swiper-lazy-preloader"></div>
</div>

<!-- build:js bundle.min.js -->
<script src="dist/bundle.js"></script>
<!-- /build -->

<script>
    window.ajsViewer = new PDFViewer({
        setData: {
            account: 'nmdemo',
            name: 'carrefour-catalogue_-_Le meilleur-du-bio-moins-cher_set',
            path: 'https://i8.amplience.net/',
            type: 's'
        },
        ampTemplates: {
            thumb: 'w=200&qlt=70',
            mainPic: [
            {
                name: 'xl',
                tpl: 'w=1600&qlt=60',
                tpl2x: 'w=3200&qlt=60',
                minWidth: 1600
            },
            {
                name: 'l',
                tpl: 'w=1280&qlt=60',
                tpl2x: 'w=2560&qlt=60',
                minWidth: 1280
            },
            {
                name: 'm',
                tpl: 'w=1024&qlt=60',
                tpl2x: 'w=2048&qlt=60',
                minWidth: 1024
            },
            {
                name: 's',
                tpl: 'w=768&qlt=60',
                tpl2x: 'w=1536&qlt=60',
                minWidth: 768
            },
            {
                name: 'xs',
                tpl: 'w=320&qlt=60',
                tpl2x: 'w=640&qlt=60',
                minWidth: 1
            },
            {
                name: 'default',
                tpl: 'w=1600&qlt=60',
                tpl2x: 'w=3200&qlt=60'
            }
            ]
        },
        target: '.ajs-pdf-viewer',
        buttons: {
            closeContents: {
                icoClass: 'apdf-icon-close-contents'
            },
            allCatalogs: {
                txt: 'All Catalogs',
                linkClass: 'apdf-header-link',
                icoClass: 'apdf-icon-all-catalogs',
                url: '#1'
            },
            viewContent: {
                txt: 'View Contents',
                linkClass: 'apdf-header-link',
                icoClass: 'apdf-icon-view-contents'
            },
            zoom: {
                txt: 'Zoom',
                linkClass: 'apdf-header-link',
                icoClass: 'apdf-icon-zoom-in',
                icoClassOut: 'apdf-icon-zoom-out'
            },
            download: {
                txt: 'Download',
                linkClass: 'apdf-header-link',
                icoClass: 'apdf-icon-download',
                url: '#2'
            }
        },
        carousel: {
            nextButton: '.ajs-swiper-next-',
            prevButton: '.ajs-swiper-prev-',
            speed: 300,
            slidesPerView: 2,
            paginationClickable: true,
            spaceBetween: 30,
            loop: false,
            hashnav: true,
            hashnavWatchState: true,
            preloadImages: false,
            lazyLoading: true,
            lazyLoadingInPrevNext: true,
            lazyLoadingInPrevNextAmount: 1,
            lazyLoadingOnTransitionStart: true
        },
        carouselCallbacks: {
            onInit: (swiper, viewer) => {
                console.log('Carousel initiated');
            },
            onSlideChangeStart: (swiper, viewer) => {
                console.log('Slide change start');
            },
            onSlideChangeEnd: (swiper, viewer) => {
                console.log('Slide change end');
            }
        },
        POI: {
            config: [
                {
                    name: 'hotspot',
                    callbacks: [{
                        action: 'click',
                        callback: function (evt, settings) {
                            console.log('clicked', settings);
                        },
                        initCallback: function (settings) {
                            console.log('initialized', settings);
                        }
                    },
                        {
                            action: 'mouseover',
                            callback: function (evt, settings) {
                                console.log('mouseover', settings);
                            }
                        }]
                },
                {
                    name: 'area',
                    callbacks: [{
                        action: 'click',
                        callback: function (evt, settings) {
                            if(window.location.href.indexOf('shoppable-pdf-viewer') !== -1){
                                window.location.href = '../pdp/index.html#store=csdemo&baseUrl=https://c1.adis.ws&id=' +
                                    settings.area.target;
                            }

                            else{
                                alert('Area of interest with target: ' + settings.area.target + ' was clicked. All settings can be found in console.');
                                console.log(settings);
                            }

                        },
                        initCallback: function (settings) {

                        }
                    },
                        {
                            action: 'mouseover',
                            callback: function (evt, settings) {
                                console.log('mouseovered', settings);
                            }
                        }]
                }

            ]
        }
    });
</script>


</body>
</html>
